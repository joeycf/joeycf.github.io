        var rotateTerm = function rotateTerm() {

        function wordGen(t) {

                    .one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                        $("#rotate").text(t).addClass("animated zoomOutRight")}//exits[Math.floor((Math.random() * exits.length))]
            )
//                    })
        }
    setInterval(function() {
        wordGen(terms[Math.floor(Math.random() * terms.length)]);
    }, 2000);
</script>
